<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp">
<div ng-controller="repeat">
    <uL>
        <li ng-repeat="pessoa in pessoas">
            {{pessoa.nome}} {{pessoa.sobrenome}}
        </li>
    </uL>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script>
    var myApp = angular.module("myApp", []);

    myApp.controller("repeat", function ($scope) {
        $scope.pessoas = [
            {nome: "Matheus", sobrenome: "Ferreira"},
            {nome: "Jose", sobrenome: "Maria"},
            {nome: "Maria", sobrenome: "joao"},
            {nome: "doidao", sobrenome: "da alvorada"}
        ];
    });
</script>
</html>
